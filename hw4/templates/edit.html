<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background-container">
        <div class="container mt-4">
            <h1 class="text-center mb-4">Edit Record</h1>

            <form action="/edit/{{ record._id }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ record.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" 
                           value="{{ record.date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="mb-3">
                    <label for="teams" class="form-label">Teams (separate by comma):</label>
                    <input type="text" id="teams" name="teams" class="form-control" 
                           value="{{ ', '.join(record.game_info.teams) }}" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" id="location" name="location" class="form-control" 
                           value="{{ record.game_info.location }}" required>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes:</label>
                    <textarea id="notes" name="notes" class="form-control" rows="3" required>{{ record.notes }}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Update Record</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
