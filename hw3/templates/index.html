<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Game Record</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background-container">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="form-container p-4">
                <h1 class="text-center mb-4">Baseball Game Record</h1>
                <form id="recordForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date:</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="teams" class="form-label">Teams (separate by comma):</label>
                        <input type="text" id="teams" name="teams" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes:</label>
                        <textarea id="notes" name="notes" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Photos:</label>
                        <label for="photos" class="custom-file-upload upload-label">Choose Files</label>
                        <span id="file-chosen">No file chosen</span>
                        <input type="file" id="photos" name="photos" accept=".jpg,.jpeg,.png" multiple style="display: none;">
                    </div>                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("photos").addEventListener("change", function() {
            const fileChosen = document.getElementById("file-chosen");
            const files = this.files;
            if (files.length === 1) {
                fileChosen.textContent = files[0].name;
            } else if (files.length > 1) {
                fileChosen.textContent = `${files.length} files selected`;
            } else {
                fileChosen.textContent = "No file chosen";
            }
        });

        document.getElementById("recordForm").onsubmit = async function(event) {
            event.preventDefault();

            const formData = new FormData();

            formData.append("name", document.getElementById("name").value.trim());
            formData.append("date", document.getElementById("date").value);
            formData.append("teams", document.getElementById("teams").value.split(',').map(team => team.trim()).join(','));
            formData.append("location", document.getElementById("location").value.trim());
            formData.append("notes", document.getElementById("notes").value.trim());

            const photos = document.getElementById("photos").files;
            for (const file of photos) {
                formData.append("photos", file);
            }

            try {
                const response = await fetch("http://127.0.0.1:5000/add", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                console.log(result);
                if (response.ok) {
                    alert("Record added successfully: " + result.message);
                } else {
                    alert("Failed to add record: " + result.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while adding the record.");
            }
        };
    </script>
</body>
</html>
